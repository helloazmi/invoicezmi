<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice - Create</title>
    <!-- Add additional meta tags, stylesheets, or scripts here -->
  </head>
  <body>
    <!-- Your content goes here -->

    <!-- Add your scripts at the end of the body for better performance -->

    <link rel="stylesheet" href="style.css" />

    <div class="container">
      <div class="header">
        <div class="container-azmi">
          <input class="var" id="uName" value="AZMI KASHEM" />
          <input
            class="var"
            id="uEmail"
            placeholder="phone here"
            value="azmi.akash@gmail.com"
          />
          <input
            class="var"
            id="uPhone"
            placeholder="phone here"
            value="0735 95 14 84"
          />
        </div>

        <div class="container-faktura">
          <span class="block title">FAKTURA</span>
          <span class="block"
            >Förfallodatum <input class="var" id="dueDate" value="–"
          /></span>

          <span class="block"
            >Summa att betala<input
              class="dynamic"
              id="sumToPay"
              readonly
              value="–"
          /></span>

          <span class="block"
            >Ange referens <input class="var" id="contactReference" value="–"
          /></span>

          <span class="block"
            >Bankkonto<input class="var" id="uBankAccount" value="–"
          /></span>
        </div>
      </div>
      <br /><br /><br /><br />

      <hr />

      <!-- MID-->
      <div class="header">
        <div class="container-azmi">
          <span class="block">
            Fakturanummer <input class="var" id="invoiceNum" value="–" />
          </span>
          <span class="block">
            Kundnummer <input class="var" id="customerNum" value="–" />
          </span>
          <span class="block">
            Kundreferens <input class="var" id="customerReference" value="–" />
          </span>
        </div>
        <div class="container-faktura">
          <span class="block">
            Fakturadatum
            <input class="var" id="invoiceDate" value="YYYY-MM-DD" />
          </span>
          <span class="block">
            Betalningsvillkor <input class="var" id="dueDays" value="30" />
          </span>
          <span class="block">
            Dröjsmålsränta <input class="var" id="delayFee" value="12%" />
          </span>
        </div>
      </div>
      <hr />
      <!-- Table-->
      <!--
        let x = document.getElementsByClassName 
        let table = document.getElementById("table")
        x.rows[0] // ger första raden

    -->

      <table style="width: 100%" id="table">
        <tr>
          <th>Beskrivning</th>
          <th>Moms</th>
          <th>Antal</th>
          <th>À-pris</th>
          <th>Summa</th>
        </tr>
        <tr>
          <td><input class="var" id="jobName" value="Testuppdrag-1" /></td>
          <td><input class="" id="varValue" value="25%" readonly /></td>
          <td><input class="var" id="unit" value="1" /></td>
          <td><input class="var" id="unitPrice" value="1000" /></td>
          <td><input class="var" id="totalJobPriceExVat" value="1000" /></td>
        </tr>
        <tr>
          <td><input class="var" id="jobName" value="Testuppdrag-2" /></td>
          <td><input class="" id="varValue" value="25%" readonly /></td>
          <td><input class="var" id="unit" value="1" /></td>
          <td><input class="var" id="unitPrice" value="400" /></td>
          <td><input class="var" id="totalJobPriceExVat" value="400" /></td>
        </tr>
      </table>
      <button
        class="showing"
        id="add-row-button"
        onclick="(() => {
            console.log('pressed add');
            // Get the reference to the table
        var table = document.getElementById('table');

        var lastRow = table.rows[table.rows.length - 1];

        var newRow = lastRow.cloneNode(true);

        var cells = newRow.getElementsByTagName('td');
      
        
            cells.innerHTML = `
            <tr>
                <td><input class='var' id='jobName' value='Testuppdrag-1' /></td>
                <td><input class='var' id='unit' value='1'/></td>
                <td><input class='var' id='varValue' value='25%'/></td>
                <td><input class='var' id='unitPrice' value='4xx00'/></td>
                <td><input class='var' id='totalJobPriceExVat' value='400'/></td>
           </tr>`;
        

        table.appendChild(newRow);
            


        })()"
      >
        +
      </button>
      <!-- <button id="calc-sum" onclick="updateFinalPay()">=</button> -->

      <!-- Table Lower-->
      <div class="header">
        <div class="container-blank"></div>
        <div class="container-faktura">
          <hr style="margin-top: 25px; margin-bottom: 5px" />
          <table style="width: 100%">
            <tr>
              <td>
                <span class="block"
                  >Summa ex moms
                  <span class="dynamic" id="totalSumToPayExVat">–</span></span
                >
              </td>
            </tr>
            <tr>
              <td>
                <span class="block"
                  >Moms 25%<span class="dynamic" id="vatSum">–</span></span
                >
              </td>
            </tr>
            <!-- <tr>
              <td>
                <span class="block"
                  >Öresavrudning <span class="var">–</span></span
                >
              </td>
            </tr>
        -->
            <tr>
              <td>
                <span class="block"
                  >Summa att betala
                  <span class="dynamic" id="totalSumToPay">–</span></span
                >
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- Main Container-->

    <script src="script.js"></script>
  </body>
</html>
